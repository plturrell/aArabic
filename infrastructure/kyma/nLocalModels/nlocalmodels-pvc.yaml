apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nlocalmodels-cache-pvc
  namespace: nservicecore
  labels:
    app: nlocalmodels
spec:
  accessModes:
  - ReadWriteMany  # Required for multiple pods to access
  resources:
    requests:
      storage: 100Gi  # Adjust based on your cache needs
  storageClassName: default  # Use your cluster's default storage class
  # For SAP BTP/Kyma, common storage classes:
  # - default (standard persistent disk)
  # - ssd (SSD-backed storage)
  # - premium (high-performance storage)
