apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlocalmodels
  namespace: nservicecore
  labels:
    app: nlocalmodels
    version: v1
    storage-mode: pvc
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nlocalmodels
  template:
    metadata:
      labels:
        app: nlocalmodels
        version: v1
        storage-mode: pvc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "11434"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      
      containers:
      - name: nlocalmodels
        image: plturrell/nservices:nLocalModels
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        
        env:
        # Storage Mode - Use PVC instead of Object Store
        - name: STORAGE_MODE
          value: "pvc"
        - name: CACHE_PATH
          value: "/cache"
        
        # ConfigMap - Memory Configuration
        - name: MAX_RAM_MB
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: MAX_RAM_MB
        - name: KV_CACHE_RAM_MB
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: KV_CACHE_RAM_MB
        - name: TENSOR_HOT_MB
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: TENSOR_HOT_MB
        - name: TENSOR_WARM_MB
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: TENSOR_WARM_MB
        - name: MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: MODEL_PATH
        - name: MAX_SEQ_LEN
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: MAX_SEQ_LEN
        - name: ENABLE_DISTRIBUTED
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: ENABLE_DISTRIBUTED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: nlocalmodels-config
              key: LOG_LEVEL
        
        # Secret - HANA Cloud Credentials (still needed for metadata)
        - name: HANA_HOST
          valueFrom:
            secretKeyRef:
              name: nlocalmodels-secret
              key: HANA_HOST
        - name: HANA_PORT
          valueFrom:
            secretKeyRef:
              name: nlocalmodels-secret
              key: HANA_PORT
        - name: HANA_DATABASE
          valueFrom:
            secretKeyRef:
              name: nlocalmodels-secret
              key: HANA_DATABASE
        - name: HANA_USER
          valueFrom:
            secretKeyRef:
              name: nlocalmodels-secret
              key: HANA_USER
        - name: HANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nlocalmodels-secret
              key: HANA_PASSWORD
        
        # Resource limits (adjust based on your cluster)
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "4000m"
            # Uncomment for GPU nodes:
            # nvidia.com/gpu: "1"
        
        # Volume mounts - PVC for cache storage
        volumeMounts:
        - name: cache
          mountPath: /cache
          subPath: kv-cache  # Organize cache in subdirectory
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      
      # Volumes - PVC for persistent cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: nlocalmodels-cache-pvc
      
      # Uncomment for GPU nodes
      # nodeSelector:
      #   gpu: "true"
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
