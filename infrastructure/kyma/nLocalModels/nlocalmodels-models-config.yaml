apiVersion: v1
kind: ConfigMap
metadata:
  name: nlocalmodels-models-config
  namespace: nservicecore
data:
  config.json: |
    {
      "available_models": [
        {
          "id": "qwen2.5-0.5b-instruct",
          "name": "Qwen 2.5 0.5B Instruct",
          "path": "/app/models/qwen2.5-0.5b-instruct-fp16.gguf",
          "context_length": 2048,
          "format": "gguf",
          "quantization": "fp16",
          "description": "Qwen 2.5 0.5B model optimized for instruction following"
