version: '3.8'

services:
  redis-cache:
    image: redis:7-alpine
    container_name: redis-embedding-cache
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-cache-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network

volumes:
  redis-cache-data:
    driver: local

networks:
  app-network:
    external: false
