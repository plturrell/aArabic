services:
  opencanvas:
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://backend:8000
    command: ["yarn", "dev", "-p", "3000"]
    volumes:
      - ./vendor/layerUi/open-canvas:/app:delegated
      - opencanvas_node_modules:/app/node_modules

  hyperbooklm:
    environment:
      NODE_ENV: development
      PORT: "3002"
    command: ["yarn", "dev", "-p", "3002"]
    volumes:
      - ./vendor/layerIntelligence/hyperbooklm:/app:delegated
      - hyperbooklm_node_modules:/app/node_modules

volumes:
  opencanvas_node_modules:
  hyperbooklm_node_modules:
