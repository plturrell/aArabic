version: '3.8'

services:
  markitdown:
    container_name: ai_nucleus_markitdown
    build:
      context: ../../src/serviceCore/serviceMarkItDown
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    networks:
      - nucleus_internal
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "ai.nucleus.service=markitdown"
      - "ai.nucleus.layer=core"

networks:
  nucleus_internal:
    external: true
    name: arabic_folder_nucleus_internal