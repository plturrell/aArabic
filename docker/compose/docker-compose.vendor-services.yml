version: "3.8"

services:
  gateway:
    extends:
      file: docker-compose.yml
      service: gateway
    ports: []
    expose:
      - "9080"
      - "9443"
    depends_on:
      keycloak:
        condition: service_healthy

  keycloak:
    extends:
      file: docker-compose.yml
      service: keycloak

  keycloak-db:
    extends:
      file: docker-compose.yml
      service: keycloak-db

  gitea:
    extends:
      file: docker-compose.yml
      service: gitea

  gitea-db:
    extends:
      file: docker-compose.yml
      service: gitea-db

  memgraph:
    extends:
      file: docker-compose.yml
      service: memgraph

  memgraph-lab:
    extends:
      file: docker-compose.yml
      service: memgraph-lab

  qdrant:
    extends:
      file: docker-compose.yml
      service: qdrant

  dragonfly:
    extends:
      file: docker-compose.yml
      service: dragonfly

  marquez:
    extends:
      file: docker-compose.yml
      service: marquez

  marquez-db:
    extends:
      file: docker-compose.yml
      service: marquez-db

  marquez-web:
    extends:
      file: docker-compose.yml
      service: marquez-web

  service-registry:
    extends:
      file: docker-compose.yml
      service: service-registry

  registry-db:
    extends:
      file: docker-compose.yml
      service: registry-db

networks:
  nucleus_internal:
    driver: bridge
    internal: ${NETWORK_INTERNAL:-true}
    ipam:
      config:
        - subnet: 172.28.0.0/16
