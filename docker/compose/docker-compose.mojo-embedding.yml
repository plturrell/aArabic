version: '3.8'

services:
  mojo-embedding:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.mojo-embedding
    container_name: mojo-embedding-service
    ports:
      - "8007:8007"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ../../logs:/app/logs
      - embedding-cache:/root/.cache/torch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

volumes:
  embedding-cache:
    driver: local

networks:
  app-network:
    external: false
