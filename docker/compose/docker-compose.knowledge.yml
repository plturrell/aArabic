version: '3.8'

# ═══════════════════════════════════════════════════════════════
# OUROBOROS KNOWLEDGE INFRASTRUCTURE
# Complete knowledge management layer with vector search, graphs,
# event streaming, and data lineage tracking
# ═══════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────
  # MARQO - Semantic Vector Search & Tensor Search Engine
  # ─────────────────────────────────────────────────────────────
  marqo:
    image: marqoai/marqo:latest
    container_name: nucleus-marqo
    ports:
      - "8882:8882"
    environment:
      - MARQO_MAX_CUDA_MODEL_MEMORY=4
      - MARQO_ENABLE_BATCH_APIS=TRUE
      - MARQO_MODELS_TO_PRELOAD=["hf/e5-base-v2","hf/all-MiniLM-L6-v2"]
    volumes:
      - marqo_data:/opt/marqo/data
    networks:
      - nucleus_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8882/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G

  # ─────────────────────────────────────────────────────────────
  # KAFKA CLUSTER - Event Streaming for Real-time Learning
  # ─────────────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nucleus-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - nucleus_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nucleus-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      # Ouroboros-specific topics
      KAFKA_CREATE_TOPICS: >-
        model_predictions:1:1,
        learning_events:1:1,
        proof_verification:1:1,
        code_changes:1:1,
        execution_traces:1:1,
        feedback_loops:1:1,
        semantic_updates:1:1,
        graph_changes:1:1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - nucleus_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: nucleus-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: nucleus-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - nucleus_network

  # ─────────────────────────────────────────────────────────────
  # QDRANT - High-Performance Vector Database
  # Already defined in docker-compose.qdrant.yml, referenced here
  # ─────────────────────────────────────────────────────────────

  # ─────────────────────────────────────────────────────────────
  # MEMGRAPH - Graph Database for Relationships
  # Already in vendor layer, integrated via serviceMemgraph
  # ─────────────────────────────────────────────────────────────

  # ─────────────────────────────────────────────────────────────
  # KNOWLEDGE BRIDGE - Integrates all knowledge sources
  # ─────────────────────────────────────────────────────────────
  knowledge-bridge:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.knowledge-bridge
    container_name: nucleus-knowledge-bridge
    ports:
      - "8883:8883"
    environment:
      # Marqo configuration
      - MARQO_URL=http://marqo:8882
      - MARQO_API_KEY=${MARQO_API_KEY:-}
      
      # Qdrant configuration
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # Memgraph configuration
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - MEMGRAPH_USER=
      - MEMGRAPH_PASSWORD=
      
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_CONSUMER_GROUP=knowledge-bridge
      
      # Bridge configuration
      - ENABLE_CROSS_SEARCH=true
      - ENABLE_GRAPH_ENRICHMENT=true
      - ENABLE_STREAMING=true
      - LOG_LEVEL=INFO
    depends_on:
      marqo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - knowledge_bridge_data:/app/data
    networks:
      - nucleus_network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # KNOWLEDGE SYNC - Syncs data between systems
  # ─────────────────────────────────────────────────────────────
  knowledge-sync:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.knowledge-sync
    container_name: nucleus-knowledge-sync
    environment:
      - SYNC_INTERVAL=300  # 5 minutes
      - MARQO_URL=http://marqo:8882
      - QDRANT_HOST=qdrant:6333
      - MEMGRAPH_HOST=memgraph:7687
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ENABLE_BIDIRECTIONAL_SYNC=true
    depends_on:
      - knowledge-bridge
      - kafka
    volumes:
      - sync_logs:/app/logs
    networks:
      - nucleus_network
    restart: unless-stopped

volumes:
  marqo_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  knowledge_bridge_data:
    driver: local
  sync_logs:
    driver: local

networks:
  nucleus_network:
    external: true
