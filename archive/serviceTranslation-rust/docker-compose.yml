version: '3.8'

services:
  translation-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: arabic-translation:latest
    container_name: translation-service
    ports:
      - "8090:8090"
    volumes:
      # Mount model weights (don't copy into image - too large)
      - ../../vendor/layerModels/folderRepos/arabic_models/m2m100-418M:/app/models:ro
    environment:
      - RUST_LOG=info
      - MODEL_PATH=/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - translation-net

networks:
  translation-net:
    driver: bridge

# Usage:
# docker-compose up -d                    # Start service
# docker-compose logs -f                  # View logs
# docker-compose ps                       # Check status
# docker-compose down                     # Stop service
#
# Test:
# curl -X POST http://localhost:8090/translate \
#   -H "Content-Type: application/json" \
#   -d '{"text": "الفاتورة رقم ١٢٣٤"}'
