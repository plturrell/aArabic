name: nExtract CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/serviceCore/nExtract/**'
      - '.github/workflows/nExtract.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/serviceCore/nExtract/**'
      - '.github/workflows/nExtract.yml'
  workflow_dispatch:

env:
  ZIG_VERSION: "0.13.0"
  WORKING_DIR: src/serviceCore/nExtract

jobs:
  # ========== Linting and Formatting ==========
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Check Zig formatting
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig fmt --check .

      - name: Run Zig build check
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig build --summary all

  # ========== Build ==========
  build:
    name: Build - ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64-linux
          - os: ubuntu-latest
            arch: aarch64-linux
          - os: macos-latest
            arch: x86_64-macos
          - os: macos-latest
            arch: aarch64-macos
          - os: windows-latest
            arch: x86_64-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.WORKING_DIR }}/zig/zig-cache
            ${{ env.WORKING_DIR }}/zig/zig-out
          key: ${{ runner.os }}-zig-${{ matrix.arch }}-${{ hashFiles('**/build.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ matrix.arch }}-

      - name: Build libraries
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig build -Dtarget=${{ matrix.arch }} -Doptimize=ReleaseFast

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nExtract-${{ matrix.arch }}
          path: ${{ env.WORKING_DIR }}/zig/zig-out/
          retention-days: 7

  # ========== Unit Tests ==========
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.WORKING_DIR }}/zig/zig-cache
            ${{ env.WORKING_DIR }}/zig/zig-out
          key: ${{ runner.os }}-zig-test-${{ hashFiles('**/build.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-test-

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig build test --summary all

      - name: Generate test report
        if: always()
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: |
          echo "Test run completed"
          # Future: Add test result parsing

  # ========== Code Coverage ==========
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run tests with coverage
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: |
          zig build test -Doptimize=Debug
          # Future: Add kcov or similar for coverage reporting

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: false  # Disabled until coverage tooling is set up
        with:
          directory: ${{ env.WORKING_DIR }}/zig/coverage

  # ========== Benchmarks ==========
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run benchmarks
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig build bench

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: ${{ env.WORKING_DIR }}/zig/benchmark-results/
          retention-days: 30

  # ========== Security Scanning ==========
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run static analysis
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: |
          # Zig's built-in safety checks
          zig build -Doptimize=Debug

      - name: Check for vulnerabilities
        run: |
          echo "Security scanning placeholder"
          # Future: Add vulnerability scanning tools

  # ========== Documentation ==========
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Generate docs
        working-directory: ${{ env.WORKING_DIR }}/zig
        run: zig build docs

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: ${{ env.WORKING_DIR }}/zig/zig-out/docs/
          retention-days: 30

  # ========== Release ==========
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ========== Status Summary ==========
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
