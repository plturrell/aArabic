name: Docker Build - Backend Services

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/serviceCore/**'
      - 'docker/Dockerfile.*'
      - '.github/workflows/docker-build-backend.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/serviceCore/**'
      - 'docker/Dockerfile.*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: plturrell/nservices

jobs:
  # =============================================================================
  # Step 1: Ensure SDK Base Image Exists
  # The SDK base image must be built first as all services depend on it
  # =============================================================================
  check-sdk-base:
    name: Check SDK Base Image
    runs-on: ubuntu-latest
    outputs:
      sdk-base-exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if SDK base image exists
        id: check
        run: |
          echo "Checking for plturrell/nservices:sdk-base..."
          if docker pull plturrell/nservices:sdk-base 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ SDK base image found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  SDK base image not found - will need to build it first"
          fi

  # =============================================================================
  # Step 2: Build Matrix - All serviceCore Backend Services
  # Updated for new service names: nAgentFlow, nAgentMeta, nLocalModels, nGrounding
  # Images pushed to plturrell/nservices with service-specific tags
  # =============================================================================
  build-backend:
    needs: check-sdk-base
    name: Build ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: nAgentFlow
            dockerfile: docker/Dockerfile.service-registry
            context: .
            platforms: linux/amd64,linux/arm64
          
          - name: nAgentMeta
            dockerfile: docker/Dockerfile.service-registry
            context: .
            platforms: linux/amd64,linux/arm64
          
          - name: nLocalModels
            dockerfile: docker/Dockerfile.nlocalmodels
            context: .
            platforms: linux/amd64,linux/arm64
          
          - name: nGrounding
            dockerfile: docker/Dockerfile.service-registry
            context: .
            platforms: linux/amd64,linux/arm64
          
          - name: nWebServe
            dockerfile: docker/Dockerfile.nwebserve
            context: .
            platforms: linux/amd64,linux/arm64

    steps:
      # -----------------------------------------------------------------------
      # SDK Base Check
      # -----------------------------------------------------------------------
      - name: Warn if SDK base missing
        if: needs.check-sdk-base.outputs.sdk-base-exists != 'true'
        run: |
          echo "::warning::SDK base image not found. Building ${{ matrix.service.name }} may fail."
          echo "::warning::Run the 'Docker Build - SDK Base Image' workflow first."

      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Docker Buildx Setup
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver: docker-container
          driver-opts: network=host

      # -----------------------------------------------------------------------
      # Registry Authentication - Docker Hub
      # -----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Docker Metadata
      # Tags: plturrell/nservices:nAgentFlow-latest, etc.
      # -----------------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.service.name }}-latest,enable={{is_default_branch}}
            type=raw,value=${{ matrix.service.name }}-{{branch}}
            type=raw,value=${{ matrix.service.name }}-{{sha}}
            type=raw,value=${{ matrix.service.name }}-{{date 'YYYYMMDD-HHmmss'}}

      # -----------------------------------------------------------------------
      # Build and Push
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: ${{ matrix.service.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:${{ matrix.service.name }}-buildcache
          cache-to: |
            type=registry,ref=${{ env.IMAGE_NAME }}:${{ matrix.service.name }}-buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # -----------------------------------------------------------------------
      # Security Scanning with Snyk
      # -----------------------------------------------------------------------
      - name: Run Snyk security scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE_NAME }}:${{ matrix.service.name }}-latest
          args: --severity-threshold=high

      # -----------------------------------------------------------------------
      # Output Summary
      # -----------------------------------------------------------------------
      - name: Image digest
        run: |
          echo "### ✅ ${{ matrix.service.name }} Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:${{ matrix.service.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** ${{ matrix.service.platforms }}" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Summary Job
  # =============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-backend
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-backend.result }}" == "success" ]; then
            echo "✅ All backend services built successfully"
            exit 0
          else
            echo "❌ Some backend services failed to build"
            exit 1
          fi
