name: Docker Build - SDK Base Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/nLang/n-c-sdk/**'
      - 'src/nLang/n-python-sdk/**'
      - 'docker/Dockerfile.sdk-base'
      - '.github/workflows/docker-build-sdk-base.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/nLang/n-c-sdk/**'
      - 'src/nLang/n-python-sdk/**'
      - 'docker/Dockerfile.sdk-base'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: plturrell/nservices

jobs:
  build-sdk-base:
    name: Build SDK Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Docker Buildx Setup
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver: docker-container
          driver-opts: network=host

      # -----------------------------------------------------------------------
      # Registry Authentication - Docker Hub
      # -----------------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Docker Metadata
      # Tags: plturrell/nservices:sdk-base, sdk-base-YYYYMMDD-HHmmss
      # -----------------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=sdk-base,enable={{is_default_branch}}
            type=raw,value=sdk-base-{{branch}}
            type=raw,value=sdk-base-{{sha}}
            type=raw,value=sdk-base-{{date 'YYYYMMDD-HHmmss'}}

      # -----------------------------------------------------------------------
      # Build and Push SDK Base Image
      # -----------------------------------------------------------------------
      - name: Build and push SDK base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.sdk-base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:sdk-base-buildcache
          cache-to: |
            type=registry,ref=${{ env.IMAGE_NAME }}:sdk-base-buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # -----------------------------------------------------------------------
      # Security Scanning with Snyk
      # -----------------------------------------------------------------------
      - name: Run Snyk security scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE_NAME }}:sdk-base
          args: --severity-threshold=high

      # -----------------------------------------------------------------------
      # Output Summary
      # -----------------------------------------------------------------------
      - name: Image digest
        run: |
          echo "### âœ… SDK Base Image Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:sdk-base\`" >> $GITHUB_STEP_SUMMARY
          echo "**Contains:**" >> $GITHUB_STEP_SUMMARY
          echo "- Custom Zig SDK (n-c-sdk)" >> $GITHUB_STEP_SUMMARY
          echo "- Custom Mojo SDK (n-python-sdk)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All service images will use this base image." >> $GITHUB_STEP_SUMMARY