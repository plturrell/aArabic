name: Rust Clients CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/serviceAutomation/**'
      - 'src/serviceCore/serviceEmbedding-rust/**'
      - '.github/workflows/rust-clients-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/serviceAutomation/**'
      - 'src/serviceCore/serviceEmbedding-rust/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job 1: Check code quality
  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run rustfmt
        run: |
          cd src/serviceAutomation/qdrant-api-client && cargo fmt -- --check
          cd ../memgraph-api-client && cargo fmt -- --check
          cd ../dragonflydb-api-client && cargo fmt -- --check
      
      - name: Run clippy
        run: |
          cd src/serviceAutomation/qdrant-api-client && cargo clippy -- -D warnings
          cd ../memgraph-api-client && cargo clippy -- -D warnings
          cd ../dragonflydb-api-client && cargo clippy -- -D warnings

  # Job 2: Build and test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client:
          - qdrant-api-client
          - memgraph-api-client
          - dragonflydb-api-client
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.client }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build ${{ matrix.client }}
        run: |
          cd src/serviceAutomation/${{ matrix.client }}
          cargo build --release --verbose
      
      - name: Run tests
        run: |
          cd src/serviceAutomation/${{ matrix.client }}
          cargo test --release --verbose
      
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.client }}-binary
          path: src/serviceAutomation/${{ matrix.client }}/target/release/*-cli
          if-no-files-found: warn

  # Job 3: Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: |
          cd src/serviceAutomation/qdrant-api-client && cargo audit
          cd ../memgraph-api-client && cargo audit
          cd ../dragonflydb-api-client && cargo audit

  # Job 4: Build Docker images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test]
    strategy:
      matrix:
        client:
          - qdrant-api-client
          - memgraph-api-client
          - dragonflydb-api-client
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/serviceAutomation/${{ matrix.client }}
          push: false
          tags: ${{ matrix.client }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm ${{ matrix.client }}:${{ github.sha }} --help

  # Job 5: Deploy to staging (on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        run: echo "kubectl configuration would go here"
      
      - name: Deploy to staging
        run: |
          echo "Deployment to staging environment"
          echo "This would trigger helm/kubectl commands"

  # Job 6: Notify on completion
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Build completed with status: ${{ needs.build-and-test.result }}"
          echo "Docker build status: ${{ needs.docker-build.result }}"
