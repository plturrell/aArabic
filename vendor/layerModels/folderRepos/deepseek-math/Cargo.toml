[package]
name = "deepseek-math"
version = "0.1.0"
edition = "2021"
description = "DeepSeek-Math training and data generation in Rust using Burn and Titans architecture."

[dependencies]
# Burn deep learning framework
burn = { version = "0.16", features = ["train", "wgpu", "autodiff", "ndarray"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling & Serialization
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Tokenizers
tokenizers = { version = "0.21", features = ["http"] }

# Math generation
rand = "0.8"
rand_distr = "0.4"
# rnglib = "0.1" # Removed due to crates.io error

# Data loading / HTTP
reqwest = { version = "0.12", features = ["json", "stream", "blocking"] } # blocking optional if we want sync
futures-util = "0.3" # For stream handling

# CLI argument parsing
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.10"

[[bin]]
name = "generate_data"
path = "src/bin/generate_data.rs"

[[bin]]
name = "train"
path = "src/bin/train.rs"
