events {
    worker_connections 1024;
}

http {
    # Upstream - HANA Bridge instances
    upstream hana_bridge {
        least_conn;                          # Load balancing method
        keepalive 32;                        # Connection pooling

        server hana-bridge-scaled:3001;      # Docker service discovery
        # server hana-bridge-1:3001;         # Or explicit servers
        # server hana-bridge-2:3001;
        # server hana-bridge-3:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Logging
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Health check (for load balancer health)
        location /nginx-health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API endpoints
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            limit_conn conn 10;

            # Proxy settings
            proxy_pass http://hana_bridge;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection reuse
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Metrics endpoint (internal only)
        location /metrics {
            # Allow internal networks only
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://hana_bridge;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # Status page for monitoring
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
        }
    }
}
