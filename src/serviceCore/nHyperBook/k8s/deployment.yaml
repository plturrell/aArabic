apiVersion: v1
kind: Namespace
metadata:
  name: hypershimmy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hypershimmy-config
  namespace: hypershimmy
data:
  PORT: "8080"
  LOG_LEVEL: "INFO"
  QDRANT_URL: "http://qdrant:6333"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypershimmy
  namespace: hypershimmy
  labels:
    app: hypershimmy
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hypershimmy
  template:
    metadata:
      labels:
        app: hypershimmy
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: hypershimmy
        image: hypershimmy/hypershimmy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: hypershimmy-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: hypershimmy-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hypershimmy
  namespace: hypershimmy
  labels:
    app: hypershimmy
spec:
  type: LoadBalancer
  selector:
    app: hypershimmy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hypershimmy-pvc
  namespace: hypershimmy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hypershimmy-hpa
  namespace: hypershimmy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hypershimmy
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hypershimmy-ingress
  namespace: hypershimmy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - hypershimmy.dev
    secretName: hypershimmy-tls
  rules:
  - host: hypershimmy.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hypershimmy
            port:
              number: 80
