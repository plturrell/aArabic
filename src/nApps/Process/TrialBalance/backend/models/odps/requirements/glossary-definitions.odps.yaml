  definitions:
    - definitionID: "DEF-001"
      term: "Reconciliation"
      definition: "The process of ensuring that the quantitative content of reports is consistent with the source data or with accounting data where relevant."
      extendedDescription: "Reconciliation by reporting units involves comparing two sets of data and providing explanations of any material differences. Where reconciliation rules indicate a difference, the reconciling items with meaningful and justifiable descriptions should be identified such that the remaining unreconciled differences can be considered immaterial."
      scope:
        - "Data quality checks covering accuracy"
        - "Data quality checks covering consistency"
        - "Data quality checks covering completeness"
      category: "data-quality"
      
    - definitionID: "DEF-002"
      term: "Validation"
      definition: "Validation pertains to data quality control checks to ensure that the reported data conforms to its specification."
      extendedDescription: "These control checks include enumeration checks, range checks and business rules amongst others. Validation is complementary to reconciliation and together they represent rule-based data quality checks."
      types:
        - "Enumeration checks"
        - "Range checks"
        - "Business rules"
      relationship: "Complementary to reconciliation"
      category: "data-quality"
      
    - definitionID: "DEF-003"
      term: "Variance Analysis"
      definition: "The process of comparing current period figures to comparative period figures to identify and explain significant movements."
      purpose:
        - "Front-loading queries for Group IFRS reporting"
        - "Pre-emptive identification of errors"
        - "Smooth close process"
      category: "analysis"
      
    - definitionID: "DEF-004"
      term: "Material Variance"
      definition: "A variance that exceeds the established thresholds and requires explanation."
      thresholds:
        balanceSheet: "$100M and 10%"
        profitAndLoss: "$3M and 10%"
      category: "threshold"
      
    - definitionID: "DEF-005"
      term: "Commentary"
      definition: "Written explanation of the drivers and reasons for material variances."
      requirements:
        - "90% coverage of material variances"
        - "Major drivers identified"
        - "Deal information included where applicable"
      category: "documentation"
      
    - definitionID: "DEF-006"
      term: "Maker-Checker"
      definition: "A control process where one person (Maker) prepares the work and another (Checker) reviews and approves it."
      roles:
        maker: "LEC team member"
        checker: "Grade 5 or above"
      category: "controls"
      
    - definitionID: "DEF-007"
      term: "IFRS Node"
      definition: "A category or line item in the IFRS reporting structure where variances are analyzed."
      level: "Level 1 schedules"
      category: "reporting"
      
    - definitionID: "DEF-008"
      term: "Group Exchange Rate"
      definition: "The official exchange rate published by Group for currency conversion in financial reporting."
      usage: "Convert local currency balances to USD"
      category: "currency"
      
