<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NucleusGraph</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 32px;
        background: #f6f7f9;
        color: #1f2937;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px 28px;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.5;
      }
      code {
        background: #eef2ff;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 90%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>NucleusGraph</h1>
      <p>Lightweight graph facade for health checks and stubbed graph APIs.</p>
      <p>Health endpoint: <code>/health</code></p>
      <p>API endpoints: <code>/api/query</code>, <code>/api/graph</code></p>
    </div>
  </body>
</html>
