name: Build Components

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/serviceCore/nOpenaiServer/webapp/components/**/*.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/serviceCore/nOpenaiServer/webapp/components/**/*.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: |
        cd src/serviceCore/nOpenaiServer/webapp/components
        bun install
        
    - name: TypeScript type check
      run: |
        cd src/serviceCore/nOpenaiServer/webapp/components
        bunx tsc --noEmit
        
    - name: Build development
      run: |
        cd src/serviceCore/nOpenaiServer/webapp/components
        bun run build
        
    - name: Build production
      run: |
        cd src/serviceCore/nOpenaiServer/webapp/components
        bun run build:prod
        
    - name: Check bundle sizes
      run: |
        cd src/serviceCore/nOpenaiServer/webapp/components
        echo "ðŸ“Š Bundle Sizes:"
        ls -lh dist/NetworkGraph/*.min.js dist/ProcessFlow/*.min.js
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: components-dist
        path: src/serviceCore/nOpenaiServer/webapp/components/dist/
        retention-days: 30
        
    - name: Comment bundle sizes on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'src/serviceCore/nOpenaiServer/webapp/components/dist';
          
          const ngSize = fs.statSync(`${path}/NetworkGraph/NetworkGraph.min.js`).size;
          const pfSize = fs.statSync(`${path}/ProcessFlow/ProcessFlow.min.js`).size;
          
          const formatBytes = (bytes) => {
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
          };
          
          const comment = `## ðŸ“¦ Bundle Size Report
          
          | Component | Minified Size |
          |-----------|---------------|
          | NetworkGraph | ${formatBytes(ngSize)} |
          | ProcessFlow | ${formatBytes(pfSize)} |
          | **Total** | **${formatBytes(ngSize + pfSize)}** |
          
          âœ… Build completed successfully`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
